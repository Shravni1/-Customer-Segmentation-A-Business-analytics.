<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with me</title>
    <script src="https://kit.fontawesome.com/616d812fe9.js" crossorigin="anonymous"> </script>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>

<body>
    <div class="banner">
        
        <div class="container">
            <h1>Login</h1>
            <div class="box">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <input type="email" name="email" id="email" placeholder="Enter Your email">

            </div>
            <div class="box">
                <i class="fa fa-key" aria-hidden="true"></i>
                <input type="password" name="password" id="password" placeholder="Enter Your password">

            </div>

            <div class="condition">

                <input type="checkbox" name="mycheckbox" id="condition" checked>
                <label for="condition"> Remember me
                </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a id=first href=" https://www.google.co.in/" target="_blank">Forget password</a>

            </div>

            <button class="btn" onclick="validate()">
                Sign in
            </button>
            <div class="foot">


                <label for="condition"> Don't have an account? </label>
                <a href='for.html' target="_blank">Register</a>


            </div>



        </div>


</body>

</html>
</div>
</div>
